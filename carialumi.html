    <!-- JavaScript to handle form submission and data display -->
    <script>
        document.getElementById('alumniForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            // Get form values
            const namaAlumni = document.getElementById('namaAlumni').value;
            const tahunLulus = document.getElementById('tahunLulus').value;

            // Get the table body element
            const tableBody = document.getElementById('alumniTableBody');

            // Create a new row and insert it into the table
            const rowCount = tableBody.rows.length + 1;
            const newRow = tableBody.insertRow();

            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);

            cell1.textContent = rowCount;
            cell2.textContent = namaAlumni;
            cell3.textContent = tahunLulus;

            // Clear the form fields
            document.getElementById('namaAlumni').value = '';
            document.getElementById('tahunLulus').value = '';
        });

        
    </script>
